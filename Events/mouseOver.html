<body>

     <img src="./img/got.jpeg" id="got" onmouseover="over(this);">

<script>
  function over(element){
    element.style.borderStyle = "solid"; 
    element.style.borderWidth = "10px"; 
    element.style.borderColor = "Blue";
  }
</script>
